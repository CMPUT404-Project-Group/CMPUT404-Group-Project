{% extends "base.html" %}

{% block title %}View Profile{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'app:index'%}">SocialDistribution</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page"  href="{%url 'app:index'%}">Home</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:create-post' %}">Create a post</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:posts' %}">Public posts</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:view-profile' %}">Profile</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:logout' %}">logout</a>
          </li>
          </ul>
      </div>
      </div>
  </nav>
<div class="container py-5 h-100">
  <div class="row d-felx justify-content-center align-items-center h-100">
    <div class="col-8 col-md-8 col-lg-6 col-xl-5" style="width: 35%">
      <div class="card shadow p-3" style="border-radius: 0.5rem; border: 0;">
        <div class="card-body text-center">
            <h3 style="margin-bottom: 30px">Profile</h3>
            
            <div style="font-size:12pt">
                <p>Display Name: {{ user.displayName }} </p>
                <p>Email: {{ user.email }} </p>
                <p>Github: {{ user.github }} </p>
            </div>

            <a href="{% url 'app:manage-profile' %}"><button type="button" class="btn btn-primary shadow mt-5 w-100">Manage Profile</button></a>
            <a href="{% url 'app:index' %}"><button type="button" class="btn btn-primary shadow mt-5 w-100">Back</button></a>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
