{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container is-fulid pt-6">
  <div class="columns is-centered">
    <div class="column is-4">

      <form method="post" action="{% url 'api:register' %}" class="box">
        {% csrf_token %}
        <h3 class="title is-3 has-text-centered">Register</h3>
        <div class="columns is-centered">
          <div class="column">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="">
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="field">
          <label class="label">GitHub</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g. mygithub_account">
          </div>
        </div> -->
        <div class="p-3"></div>
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g. username123" name="username">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********" name="password">
          </div>
        </div>
        <button type="submit" class="button is-primary is-fullwidth">Register</button>
      </form>
    </div>
  </div>
    <div class="columns is-centered pt-5">
      <p>Already have an account?<a href="{% url 'app:login' %}"> Login!</a></p>
    </div>
  </div>
  
{% endblock %}
