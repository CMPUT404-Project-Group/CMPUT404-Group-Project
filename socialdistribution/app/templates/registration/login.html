{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container is-fulid pt-6">
  <div class="columns is-centered">
    <form method="post" class="box">
        <h3 class="title is-3 has-text-centered">Login</h3>
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g. username123">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
      <button class="button is-primary is-fullwidth">Log In</button>
    </form>
  </div>
  <div class="columns is-centered pt-5">
    <p>Don't have an account? Ask to<a href="{% url 'app:register' %}"> register!</a></p>

  </div>
</div>

{% endblock %}
